{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="post_title">
                <div class="post_title_element">
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                </div>
                {% if user.is_authenticated %}
                <div class="post_title_element">
                    <h1><a href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-pencil-square-o"></i></a></h1>
                </div>
                {% endif %}
            </div>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
