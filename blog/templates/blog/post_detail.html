{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <div class="post_title">
            <div class="post_title_element">
                <h1>{{ post.title }}</h1>
            </div>
            {% if user.is_authenticated %}
            <div class="post_title_element">
                <h1><a href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-pencil-square-o"></i></a></h1>
            </div>
            {% endif %}
        </div>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
    </div>
{% endblock %}
